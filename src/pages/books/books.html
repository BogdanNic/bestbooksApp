<ion-header primary>

  <ion-navbar color="primary">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title >Books</ion-title>
    
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-searchbar (input)="getItems($event)"></ion-searchbar>
<ion-card *ngFor="let book of books">
  <ion-card-content>
    <ion-card-title>
      {{book.title}}
      </ion-card-title>
    <p>
     {{book.description}}
    </p>
  </ion-card-content>
</ion-card>

  <ion-fab bottom right>
    <button ion-fab color="white"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="addBook()"><ion-icon name="book"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
